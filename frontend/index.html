<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Shell</title>
    <link rel="stylesheet" href="https://unpkg.com/xterm@5.3.0/css/xterm.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-color: #282c34; /* Dark background */
            color: #abb2bf; /* Light text */
        }
        #sidebar {
            width: 250px;
            background-color: #21252b;
            padding: 15px;
            overflow-y: auto;
            border-right: 1px solid #3e4451;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
        }
        #sidebar h3 {
            color: #61afef;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        #file-tree {
            font-family: 'Cascadia Code', 'Fira Code', monospace;
            font-size: 0.9em;
            white-space: nowrap;
        }
        .file-tree-item {
            margin-left: 15px;
            line-height: 1.5;
        }
        .file-tree-item.directory > span {
            color: #e5c07b;
            font-weight: bold;
        }
        .file-tree-item.file > span {
            color: #98c379;
        }
        #terminal-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }
        #terminal {
            flex-grow: 1;
            background-color: #000000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h3>File Tree</h3>
        <div id="file-tree"></div>
    </div>
    <div id="terminal-container">
        <div id="terminal"></div>
    </div>

    <script src="https://unpkg.com/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://unpkg.com/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script>
        const terminalElement = document.getElementById('terminal');
        const fileTreeElement = document.getElementById('file-tree');

        // Initialize xterm.js
        const term = new Terminal({
            fontFamily: 'Cascadia Code, Fira Code, monospace',
            fontSize: 14,
            theme: {
                background: '#000000',
                foreground: '#abb2bf',
                cursor: '#61afef',
                selection: 'rgba(97, 175, 239, 0.3)',
                black: '#282c34',
                red: '#e06c75',
                green: '#98c379',
                yellow: '#e5c07b',
                blue: '#61afef',
                magenta: '#c678dd',
                cyan: '#56b6c2',
                white: '#abb2bf',
                brightBlack: '#545862',
                brightRed: '#e06c75',
                brightGreen: '#98c379',
                brightYellow: '#e5c07b',
                brightBlue: '#61afef',
                brightMagenta: '#c678dd',
                brightCyan: '#56b6c2',
                brightWhite: '#ffffff'
            }
        });
        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);
        term.open(terminalElement);
        fitAddon.fit();

        // WebSocket connection
        const socket = new WebSocket('ws://' + window.location.hostname + '/shell_ws');

        socket.onopen = () => {
            term.write('Connected to shell. Type 'help' or 'ls' to get started.\r\n');
        };

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'output') {
                term.write(data.data);
            } else if (data.type === 'file_tree') {
                renderFileTree(data.data, fileTreeElement);
            }
        };

        socket.onclose = () => {
            term.write('\r\nDisconnected from shell.\r\n');
        };

        socket.onerror = (error) => {
            term.write('\r\nWebSocket error: ' + error.message + '\r\n');
            console.error('WebSocket error:', error);
        };

        // Handle user input from terminal
        term.onData(e => {
            socket.send(e);
        });

        // Resize terminal on window resize
        window.addEventListener('resize', () => {
            fitAddon.fit();
        });

        // Function to render the file tree
        function renderFileTree(node, parentElement, indent = 0) {
            if (indent === 0) {
                parentElement.innerHTML = ''; // Clear previous tree
            }

            const itemDiv = document.createElement('div');
            itemDiv.classList.add('file-tree-item');
            itemDiv.classList.add(node.type);

            const icon = node.type === 'directory' ? '📁' : '📄';
            const nameSpan = document.createElement('span');
            nameSpan.textContent = `${icon} ${node.name}`;
            itemDiv.appendChild(nameSpan);

            parentElement.appendChild(itemDiv);

            if (node.children) {
                node.children.forEach(child => {
                    renderFileTree(child, itemDiv, indent + 1);
                });
            }
        }

    </script>
</body>
</html>
